<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Archicad Assistant</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Geologica:wght@400;500;700&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200">
    <style>
        :root {
            --primary: #D0BCFF;
            --on-primary: #381E72;
            --surface: #1C1B1F;
            --on-surface: #E6E1E5;
            --surface-variant: #49454F;
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Geologica', sans-serif;
        }
        body {
            background-color: var(--surface);
            color: var(--on-surface);
            min-height: 100vh;
            padding: 20px;
            display: flex; /* Используем flexbox для центрирования */
            justify-content: center;
            align-items: center;
        }
        .chat-container {
            max-width: 800px;
            width: 100%; /* Делаем его отзывчивым */
            margin: 0 auto;
            height: calc(100vh - 40px);
            display: flex;
            flex-direction: column;
            background-color: var(--surface);
            border-radius: 28px;
            overflow: hidden;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }
        .chat-header {
            padding: 20px;
            background-color: var(--primary);
            color: var(--on-primary);
            display: flex;
            align-items: center;
            gap: 12px;
        }
        .chat-body {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 16px;
        }
        .chat-message {
            max-width: 80%;
            padding: 16px 20px;
            border-radius: 24px;
            animation: fadeIn 0.3s ease-out;
            word-wrap: break-word; /* Обеспечивает перенос длинных слов */
        }
        .chat-message.user {
            background-color: var(--primary);
            color: var(--on-primary);
            align-self: flex-end;
        }
        .chat-message.bot {
            background-color: var(--surface-variant);
            color: var(--on-surface);
            align-self: flex-start;
        }
        .chat-input-container {
            padding: 16px;
            display: flex;
            gap: 12px;
            border-top: 1px solid var(--surface-variant);
            background-color: var(--surface); /* Убедитесь, что фон соответствует контейнеру */
        }
        .chat-input {
            flex: 1;
            padding: 16px 20px;
            border-radius: 24px;
            border: none;
            background-color: var(--surface-variant);
            color: var(--on-surface);
            outline: none; /* Убираем обводку при фокусе */
        }
        .send-button {
            width: 56px;
            height: 56px;
            border-radius: 50%;
            background-color: var(--primary);
            color: var(--on-primary);
            border: none;
            cursor: pointer;
            display: flex; /* Центрируем иконку */
            justify-content: center;
            align-items: center;
            flex-shrink: 0; /* Предотвращаем сжатие кнопки */
        }
        .typing-indicator {
            display: flex;
            gap: 8px;
            padding: 16px 20px;
            background-color: var(--surface-variant);
            border-radius: 24px;
            align-self: flex-start;
        }
        .typing-dot {
            width: 8px;
            height: 8px;
            background-color: var(--on-surface);
            border-radius: 50%;
            animation: typingAnimation 1.4s infinite ease-in-out;
        }
        /* Задержка для последовательного появления точек */
        .typing-dot:nth-child(2) {
            animation-delay: 0.2s;
        }
        .typing-dot:nth-child(3) {
            animation-delay: 0.4s;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes typingAnimation {
            0%, 60%, 100% { transform: translateY(0); }
            30% { transform: translateY(-5px); }
        }

        /* Адаптивные настройки */
        @media (max-width: 600px) {
            body {
                padding: 10px;
            }
            .chat-container {
                height: calc(100vh - 20px);
                border-radius: 16px;
            }
            .chat-header {
                padding: 15px;
            }
            .chat-body {
                padding: 15px;
            }
            .chat-input-container {
                padding: 10px;
            }
            .chat-input {
                padding: 12px 16px;
            }
            .send-button {
                width: 48px;
                height: 48px;
            }
            .chat-message {
                padding: 12px 16px;
                border-radius: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <span class="material-symbols-outlined">architecture</span>
            <h1>Archicad Assistant</h1>
        </div>
        <div class="chat-body" id="chatBody">
            <div class="chat-message bot">
                Привет! Я ваш помощник по Archicad. Задавайте вопросы о программе!
            </div>
        </div>
        <div class="chat-input-container">
            <input type="text" class="chat-input" id="chatInput" placeholder="Задайте вопрос...">
            <button class="send-button" id="sendButton" aria-label="Отправить сообщение">
                <span class="material-symbols-outlined">send</span>
            </button>
        </div>
    </div>

    <script>
        const chatBody = document.getElementById('chatBody');
        const chatInput = document.getElementById('chatInput');
        const sendButton = document.getElementById('sendButton');

        // Добавляем обработчик события для кнопки Enter в поле ввода
        chatInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });
        // Добавляем обработчик события для кнопки отправки
        sendButton.addEventListener('click', sendMessage);

        async function sendMessage() {
            const message = chatInput.value.trim();
            if (!message) return; // Если сообщение пустое, ничего не делаем

            chatInput.value = ''; // Очищаем поле ввода
            addMessage(message, 'user'); // Добавляем сообщение пользователя
            showTyping(); // Показываем индикатор набора текста

            try {
                // ВНИМАНИЕ: Здесь происходит вызов API.
                // Этот URL (`/api/groq-proxy`) должен быть настроен на вашем сервере
                // для перенаправления запросов к реальному AI API (например, Groq).
                const response = await fetch('/api/groq-proxy', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ message: message }) // Отправляем сообщение
                });

                if (!response.ok) {
                    // Если ответ не успешный (например, 404, 500), выбрасываем ошибку
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json(); // Парсим JSON ответ
                addMessage(data.response, 'bot'); // Добавляем ответ бота
            } catch (error) {
                // Обработка ошибок при запросе к API
                addMessage("Извините, сервис временно недоступен или произошла ошибка.", 'bot');
                console.error("Ошибка при получении ответа от ИИ:", error);
            } finally {
                hideTyping(); // Скрываем индикатор набора текста в любом случае
            }
        }

        // Функция для добавления сообщений в чат
        function addMessage(text, sender) {
            const msgEl = document.createElement('div');
            msgEl.className = `chat-message ${sender}`;
            msgEl.textContent = text;
            chatBody.appendChild(msgEl);
            // Прокручиваем чат вниз к последнему сообщению
            chatBody.scrollTop = chatBody.scrollHeight;
        }

        // Функция для показа индикатора набора текста
        function showTyping() {
            // Проверяем, не отображается ли уже индикатор
            if (document.getElementById('typingIndicator')) return;

            const typingEl = document.createElement('div');
            typingEl.className = 'typing-indicator';
            typingEl.id = 'typingIndicator'; // Добавляем ID для удобства удаления
            typingEl.innerHTML = `<div class="typing-dot"></div><div class="typing-dot"></div><div class="typing-dot"></div>`;
            chatBody.appendChild(typingEl);
            chatBody.scrollTop = chatBody.scrollHeight;
        }

        // Функция для скрытия индикатора набора текста
        function hideTyping() {
            const typingEl = document.getElementById('typingIndicator');
            if (typingEl) {
                typingEl.remove(); // Удаляем элемент индикатора
            }
        }
    </script>
</body>
</html>
