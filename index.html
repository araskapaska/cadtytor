<!DOCTYPE html>
<html lang="ru" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Archicad Assistant</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Geologica:wght@400;500;700&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        :root {
            --font-size: 16px;
        }
        [data-theme="dark"] {
            --primary: #D0BCFF;
            --on-primary: #381E72;
            --surface: #1C1B1F;
            --on-surface: #E6E1E5;
            --surface-variant: #49454F;
            --scrollbar-track: #2A2A2E;
            --scrollbar-thumb: #D0BCFF;
            --scrollbar-thumb-hover: #B0A0FF;
        }
        [data-theme="light"] {
            --primary: #6200EA;
            --on-primary: #FFFFFF;
            --surface: #F5F5F5;
            --on-surface: #1C1B1F;
            --surface-variant: #E0E0E0;
            --scrollbar-track: #E0E0E0;
            --scrollbar-thumb: #6200EA;
            --scrollbar-thumb-hover: #7C4DFF;
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Geologica', sans-serif;
            transition: background-color 0.3s, color 0.3s;
        }
        body {
            background-color: var(--surface);
            color: var(--on-surface);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .chat-container {
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            background-color: var(--surface);
            border-radius: 0;
            overflow: hidden;
        }
        .chat-header {
            padding: 20px;
            background-color: var(--primary);
            color: var(--on-primary);
            display: flex;
            align-items: center;
            gap: 12px;
        }
        .chat-header-controls {
            margin-left: auto;
            display: flex;
            align-items: center;
            gap: 16px;
        }
        .theme-toggle {
            background: none;
            border: none;
            cursor: pointer;
            color: var(--on-primary);
            font-size: 24px;
            display: flex;
            align-items: center;
        }
        .font-size-control {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .font-size-control label {
            color: var(--on-primary);
            font-size: 14px;
        }
        .font-size-control input[type="range"] {
            width: 80px;
            -webkit-appearance: none;
            background: transparent;
            cursor: pointer;
        }
        .font-size-control input[type="range"]::-webkit-slider-runnable-track {
            height: 6px;
            background: var(--on-primary);
            border-radius: 3px;
            opacity: 0.5;
        }
        .font-size-control input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            margin-top: -4px;
            width: 14px;
            height: 14px;
            background: var(--on-primary);
            border-radius: 50%;
            border: 2px solid var(--primary);
        }
        .font-size-control input[type="range"]::-moz-range-track {
            height: 6px;
            background: var(--on-primary);
            border-radius: 3px;
            opacity: 0.5;
        }
        .font-size-control input[type="range"]::-moz-range-thumb {
            width: 14px;
            height: 14px;
            background: var(--on-primary);
            border-radius: 50%;
            border: 2px solid var(--primary);
        }
        .chat-body {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 16px;
            font-size: var(--font-size);
        }
        .chat-body::-webkit-scrollbar {
            width: 8px;
        }
        .chat-body::-webkit-scrollbar-track {
            background: var(--scrollbar-track);
            border-radius: 4px;
        }
        .chat-body::-webkit-scrollbar-thumb {
            background: var(--scrollbar-thumb);
            border-radius: 4px;
        }
        .chat-body::-webkit-scrollbar-thumb:hover {
            background: var(--scrollbar-thumb-hover);
        }
        .chat-message {
            max-width: 80%;
            padding: 16px 20px;
            border-radius: 24px;
            animation: fadeIn 0.3s ease-out;
            word-wrap: break-word;
            font-size: var(--font-size);
        }
        .chat-message.user {
            background-color: var(--primary);
            color: var(--on-primary);
            align-self: flex-end;
        }
        .chat-message.bot {
            background-color: var(--surface-variant);
            color: var(--on-surface);
            align-self: flex-start;
        }
        .chat-message.bot p {
            margin: 0;
        }
        .chat-input-container {
            padding: 16px;
            display: flex;
            gap: 12px;
            border-top: 1px solid var(--surface-variant);
            background-color: var(--surface);
        }
        .chat-input {
            flex: 1;
            padding: 16px 20px;
            border-radius: 24px;
            border: none;
            background-color: var(--surface-variant);
            color: var(--on-surface);
            outline: none;
            font-size: var(--font-size);
        }
        .send-button {
            width: 56px;
            height: 56px;
            border-radius: 50%;
            background-color: var(--primary);
            color: var(--on-primary);
            border: none;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-shrink: 0;
        }
        .typing-indicator {
            display: flex;
            gap: 8px;
            padding: 16px 20px;
            background-color: var(--surface-variant);
            border-radius: 24px;
            align-self: flex-start;
        }
        .typing-dot {
            width: 8px;
            height: 8px;
            background-color: var(--on-surface);
            border-radius: 50%;
            animation: typingAnimation 1.4s infinite ease-in-out;
        }
        .typing-dot:nth-child(2) {
            animation-delay: 0.2s;
        }
        .typing-dot:nth-child(3) {
            animation-delay: 0.4s;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(0); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes typingAnimation {
            0%, 60%, 100% { transform: 0; }
            to { opacity: translateY(-5px); }
        }
        @media (max-width: 600px) {
            .chat-header {
                padding: 15px;
            }
            .chat-body {
                padding: 15px;
            }
            .chat-input-container {
                padding: 10px;
            }
            .chat-input {
                padding: 12px 16px;
            }
            .send-button {
                width: 48px;
                height: 48px;
            }
            .chat-message {
                padding: 12px 16px;
                border-radius: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <span class="material-symbols-outlined">architecture</span>
            <h1>Archicad Assistant</h1>
            <div class="chat-header-controls">
                <button class="theme-toggle" id="themeToggle" aria-label="Переключить тему">
                    <span class="material-symbols-outlined">dark_mode</span>
                </button>
                <div class="font-size-control">
                    <label for="fontSizeRange">Размер шрифта:</label>
                    <input type="range" id="fontSizeRange" min="12" max="100" value="16">
                </div>
            </div>
        </div>
        <div class="chat-body" id="chatBody">
            <div class="chat-message bot">
                Привет! Я ваш помощник по Archicad, работающий на базе LLaMA 3 от Groq. Задавайте вопросы о программе!
            </div>
        </div>
        <div class="chat-input-container">
            <input type="text" class="chat-input" id="chatInput" placeholder="Задайте вопрос...">
            <button class="send-button" id="sendButton" aria-label="Отправить сообщение">
                <span class="material-symbols-outlined">send</span>
            </button>
        </div>
    </div>

    <script>
        const chatBody = document.getElementById('chatBody');
        const chatInput = document.getElementById('chatInput');
        const sendButton = document.getElementById('sendButton');
        const themeToggle = document.getElementById('themeToggle');
        const fontSizeRange = document.getElementById('fontSizeRange');

        // Инициализация темы
        const savedTheme = localStorage.getItem('theme') || 'dark';
        document.documentElement.setAttribute('data-theme', savedTheme);
        themeToggle.querySelector('span').textContent = savedTheme === 'dark' ? 'dark_mode' : 'light_mode';

        // Инициализация размера шрифта
        const savedFontSize = localStorage.getItem('fontSize') || '16';
        fontSizeRange.value = savedFontSize;
        document.documentElement.style.setProperty('--font-size', `${savedFontSize}px`);

        // Переключение темы
        themeToggle.addEventListener('click', () => {
            const currentTheme = document.documentElement.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            document.documentElement.setAttribute('data-theme', newTheme);
            themeToggle.querySelector('span').textContent = newTheme === 'dark' ? 'dark_mode' : 'light_mode';
            localStorage.setItem('theme', newTheme);
        });

        // Изменение размера шрифта
        fontSizeRange.addEventListener('input', () => {
            const fontSize = fontSizeRange.value;
            document.documentElement.style.setProperty('--font-size', `${fontSize}px`);
            localStorage.setItem('fontSize', fontSize);
        });

        chatInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });
        sendButton.addEventListener('click', sendMessage);

        async function sendMessage() {
            const message = chatInput.value.trim();
            if (!message) return;

            chatInput.value = '';
            addMessage(message, 'user');
            showTyping();

            try {
                const response = await fetch('https://api.groq.com/openai/v1/chat/completions', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': 'Bearer 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'
                    },
                    body: JSON.stringify({
                        model: 'llama3-70b-8192',
                        messages: [
                            {
                                role: 'system',
                                content: 'Ты эксперт по Archicad, предоставляющий точные и полезные ответы в области архитектурного проектирования и использования программы Archicad. Отвечай на русском языке.'
                            },
                            {
                                role: 'user',
                                content: message
                            }
                        ],
                        max_tokens: 1024,
                        temperature: 0.7
                    })
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(`HTTP error! status: ${response.status}, message: ${JSON.stringify(errorData)}`);
                }

                const data = await response.json();
                const botMessage = marked.parse(data.choices[0].message.content);
                addMessage(botMessage, 'bot');
            } catch (error) {
                addMessage(`Извините, произошла ошибка: ${error.message}`, 'bot');
                console.error("Ошибка при получении ответа от Groq:", error);
            } finally {
                hideTyping();
            }
        }

        function addMessage(content, sender) {
            const msgEl = document.createElement('div');
            msgEl.className = `chat-message ${sender}`;
            if (sender === 'bot') {
                msgEl.innerHTML = content;
            } else {
                msgEl.textContent = content;
            }
            chatBody.appendChild(msgEl);
            chatBody.scrollTop = chatBody.scrollHeight;
        }

        function showTyping() {
            if (document.getElementById('typingIndicator')) return;

            const typingEl = document.createElement('div');
            typingEl.className = 'typing-indicator';
            typingEl.id = 'typingIndicator';
            typingEl.innerHTML = `<div class="typing-dot"></div><div class="typing-dot"></div><div class="typing-dot"></div>`;
            chatBody.appendChild(typingEl);
            chatBody.scrollTop = chatBody.scrollHeight;
        }

        function hideTyping() {
            const typingEl = document.getElementById('typingIndicator');
            if (typingEl) {
                typingEl.remove();
            }
        }
    </script>
</body>
</html>
