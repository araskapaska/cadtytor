<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PASHAKAD - Чат-бот по Archicad</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Geologica:wght@400;500;700&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200">
    <style>
        :root {
            --md-sys-color-primary: #D0BCFF;
            --md-sys-color-on-primary: #381E72;
            --md-sys-color-primary-container: #4F378B;
            --md-sys-color-on-primary-container: #EADDFF;
            --md-sys-color-surface: #1C1B1F;
            --md-sys-color-on-surface: #E6E1E5;
            --md-sys-color-surface-variant: #49454F;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Geologica', sans-serif;
        }

        body {
            background-color: var(--md-sys-color-surface);
            color: var(--md-sys-color-on-surface);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            padding: 20px;
        }

        .chat-container {
            width: 100%;
            max-width: 800px;
            height: calc(100vh - 40px);
            display: flex;
            flex-direction: column;
            background-color: var(--md-sys-color-surface);
            border-radius: 28px;
            overflow: hidden;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }

        .chat-header {
            padding: 20px;
            background-color: var(--md-sys-color-primary-container);
            color: var(--md-sys-color-on-primary-container);
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .chat-body {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .chat-message {
            max-width: 80%;
            padding: 16px 20px;
            border-radius: 24px;
            animation: fadeIn 0.3s ease-out;
        }

        .chat-message.user {
            background-color: var(--md-sys-color-primary-container);
            color: var(--md-sys-color-on-primary-container);
            align-self: flex-end;
        }

        .chat-message.bot {
            background-color: var(--md-sys-color-surface-variant);
            color: var(--md-sys-color-on-surface);
            align-self: flex-start;
        }

        .chat-input-container {
            padding: 16px;
            display: flex;
            gap: 12px;
            border-top: 1px solid var(--md-sys-color-surface-variant);
        }

        .chat-input {
            flex: 1;
            padding: 16px 20px;
            border-radius: 24px;
            border: none;
            background-color: var(--md-sys-color-surface-variant);
            color: var(--md-sys-color-on-surface);
        }

        .send-button {
            width: 56px;
            height: 56px;
            border-radius: 50%;
            background-color: var(--md-sys-color-primary);
            color: var(--md-sys-color-on-primary);
            border: none;
            cursor: pointer;
        }

        .typing-indicator {
            display: flex;
            gap: 8px;
            padding: 16px 20px;
            background-color: var(--md-sys-color-surface-variant);
            border-radius: 24px;
            align-self: flex-start;
        }

        .typing-dot {
            width: 8px;
            height: 8px;
            background-color: var(--md-sys-color-on-surface);
            border-radius: 50%;
            animation: typingAnimation 1.4s infinite ease-in-out;
        }

        @keyframes typingAnimation {
            0%, 60%, 100% { transform: translateY(0); }
            30% { transform: translateY(-5px); }
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <span class="material-symbols-outlined">architecture</span>
            <h1>Archicad Assistant</h1>
        </div>
        
        <div class="chat-body" id="chatBody">
            <div class="chat-message bot">
                Привет! Я ваш помощник по Archicad. Задавайте любые вопросы о программе!
            </div>
        </div>
        
        <div class="chat-input-container">
            <input type="text" class="chat-input" id="chatInput" placeholder="Задайте вопрос...">
            <button class="send-button" id="sendButton">
                <span class="material-symbols-outlined">send</span>
            </button>
        </div>
    </div>

    <script>
        const chatBody = document.getElementById('chatBody');
        const chatInput = document.getElementById('chatInput');
        const sendButton = document.getElementById('sendButton');
        
        // Обработчики событий
        chatInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendMessage();
        });
        sendButton.addEventListener('click', sendMessage);
        
        async function sendMessage() {
            const message = chatInput.value.trim();
            if (!message) return;
            
            chatInput.value = '';
            addMessage(message, 'user');
            showTyping();
            
            try {
                const response = await fetchGroqAPI(message);
                addMessage(response, 'bot');
            } catch (error) {
                addMessage("Извините, сервис временно недоступен. Попробуйте позже.", 'bot');
                console.error("API Error:", error);
            }
            
            hideTyping();
        }
        
        async function fetchGroqAPI(message) {
            // Вариант 1: Прямое подключение (будет работать только если Groq разрешит CORS)
            // Не рекомендуется для продакшена из-за раскрытия API ключа
            try {
                const response = await fetch('https://api.groq.com/openai/v1/chat/completions', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': 'Bearer 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'
                    },
                    body: JSON.stringify({
                        model: 'llama3-70b-8192',
                        messages: [{
                            role: 'system',
                            content: 'Ты эксперт по Archicad. Отвечай кратко на русском языке.'
                        }, {
                            role: 'user',
                            content: message
                        }],
                        max_tokens: 1024
                    })
                });
                
                if (!response.ok) throw new Error(`HTTP error ${response.status}`);
                const data = await response.json();
                return data.choices[0].message.content;
            } catch (error) {
                // Если прямой запрос не работает, используем моковые данные
                return getMockResponse(message);
            }
        }
        
        function getMockResponse(message) {
            const lowerMsg = message.toLowerCase();
            if (lowerMsg.includes('стен')) return "Для создания стены используйте инструмент Wall. Выберите его, задайте параметры и нарисуйте стену.";
            if (lowerMsg.includes('окн')) return "Инструмент Window позволяет добавлять окна. Кликните на стену для размещения.";
            return "Я не понял вопрос. Спросите о конкретном инструменте Archicad.";
        }
        
        // Вспомогательные функции UI
        function addMessage(text, sender) {
            const msgEl = document.createElement('div');
            msgEl.className = `chat-message ${sender}`;
            msgEl.textContent = text;
            chatBody.appendChild(msgEl);
            chatBody.scrollTop = chatBody.scrollHeight;
        }
        
        function showTyping() {
            const typingEl = document.createElement('div');
            typingEl.className = 'typing-indicator';
            typingEl.id = 'typingIndicator';
            typingEl.innerHTML = `<div class="typing-dot"></div><div class="typing-dot"></div><div class="typing-dot"></div>`;
            chatBody.appendChild(typingEl);
            chatBody.scrollTop = chatBody.scrollHeight;
        }
        
        function hideTyping() {
            const typingEl = document.getElementById('typingIndicator');
            if (typingEl) typingEl.remove();
        }
    </script>
</body>
</html>
